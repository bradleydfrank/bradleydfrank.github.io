name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Change this to "master" if your main branch is named master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Install, build, and upload Astro site
        uses: withastro/action@v3
        # This action automatically detects npm/pnpm/yarn 
        # and runs the build command for you.

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
